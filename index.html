<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האתר בבניה | Lowgo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Heebo', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #fceabb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2.5rem 2rem;
      max-width: 350px;
      width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.20);
    }
    .icon svg {
      width: 90px;
      height: 90px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 2px 8px rgba(255,166,41,0.18));
      animation: bounce 1.6s infinite cubic-bezier(.34,1.56,.64,1);
      /* makes the icon bounce */
    }
    @keyframes bounce {
      0%   { transform: translateY(0);}
      20%  { transform: translateY(-10px);}
      40%  { transform: translateY(0);}
      60%  { transform: translateY(-5px);}
      80%  { transform: translateY(0);}
      100% { transform: translateY(0);}
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0;
      color: #333;
      letter-spacing: 0.02em;
    }
    p {
      font-size: 1.2rem;
      color: #ffa629;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .instagram-btn {
      display: flex;
      align-items: center;
      gap: 0.6em;
      background: linear-gradient(90deg,#fd5949 0%,#ffa629 60%,#ff9966 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.65em 1.4em;
      font-size: 1.06rem;
      font-weight: 700;
      text-decoration: none;
      margin-top: 0.6em;
      box-shadow: 0 2px 16px rgba(255,166,41,0.12);
      transition: transform 0.14s, box-shadow 0.18s;
      cursor: pointer;
    }
    .instagram-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 24px rgba(255,166,41,0.15);
      text-decoration: none;
      color: #fff;
    }
    .instagram-btn svg {
      width: 1.3em;
      height: 1.3em;
      vertical-align: middle;
      fill: #fff;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
      .icon svg {
        width: 70px;
        height: 70px;
      }
      p {
        font-size: 1rem;
      }
      .instagram-btn {
        font-size: 0.97rem;
        padding: 0.5em 1em;
      }
      .instagram-btn svg {
        width: 1em;
        height: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <!-- Animated SVG בנייה -->
      <svg width="90" height="90" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#ffa629" stroke-width="2"/>
        <rect x="7" y="13" width="10" height="6" rx="2" fill="#ffa629"/>
        <rect x="9" y="7" width="6" height="6" rx="3" fill="#ffa629"/>
      </svg>
    </div>
    <h1>האתר בבניה</h1>
    <p>Lowgo - עיצוב גרפי ומיתוג</p>
    <a class="instagram-btn" href="https://www.instagram.com/lowgo_israel/" target="_blank" rel="noopener">
      <svg viewBox="0 0 448 512"><path d="M224 141c-46 0-83 37-83 83s37 83 83 83 83-37 83-83-37-83-83-83zm124 83c0 68-56 124-124 124S100 292 100 224 156 100 224 100s124 56 124 124zm76-41c-1.7-35.3-9.9-66.7-36.2-92.9S322.3 42.7 287 41C251.7 39.3 220.3 47.5 194 73.8c-26.3 26.3-34.5 57.7-36.2 92.9-1.7 35.3-9.9 66.7-36.2 92.9S42.7 322.3 41 287c-1.7-35.3 6.5-66.7 36.2-92.9s57.7-34.5 92.9-36.2c35.3-1.7 66.7-9.9 92.9-36.2s34.5-57.7 36.2-92.9c1.7-35.3-6.5-66.7-36.2-92.9S322.3 42.7 287 41z"/></svg>
      לאינסטגרם
    </a>
  </div>
</body>
</html>
